<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>気分トラッカー</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>気分記録</h1>
    <p>
      今日はどんな気分ですか？<br />
      「嬉しい」「普通」「悲しい」を選んでください。<br />
      ボタンを押すと現在の気分が記録され、キャンバスに表示されます。<br />
      現在の気分：<span id="mood">🤔</span>
    </p>
    <div class="button-group">
      <button id="happy">😊 嬉しい</button>
      <button id="neutral">😐 普通</button>
      <button id="sad">😢 悲しい</button>
      <button id="reset">リセット</button>
    </div>
    <canvas id="moodCanvas" width="400" height="250"></canvas>
  </body>
</html>
